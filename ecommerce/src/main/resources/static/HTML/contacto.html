  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

<body>
  <!-- Section for the main navbar -->
  <!-- I added the sticky-top class because I like more that the navbar is always visible so I don't have to scroll all the way up -->
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" id="main-navbar"></nav>
  <!---------------------------->
  <!---------------------Section for the highlight cards of products ------------>
  <main class="container">
    <h3 id="main-title">Contáctanos</h3>
    <div id="alert-container" class="mt-3"></div>
    <form class="row g-3" id="form">
      <p><span style="color: red; font-weight: bold;">*</span> <i>Los campos obligatorios están marcados con un
          asterisco</i></p>
      <!-- Primeros 3 campos del formulario-->
      <div class="col-md-4">
        <label for="inputName" class="form-label required"><b>Nombre(s)</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta" />
        </svg>
        <input name="inputName" type="text" class="form-control" id="inputName" required>
      </div>
      <div class="col-md-4">
        <label for="inputFirstSurName" class="form-label required"><b>Primer apellido</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta2" />
        </svg>
        <input name="inputFirstSurName" type="text" class="form-control" id="inputFirstSurName" required>
      </div>
      <div class="col-md-4">
        <label for="inputSecondSurName" class="form-label required"><b>Segundo apellido</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta3" />
        </svg>
        <input name="inputSecondSurName" type="text" class="form-control" id="inputSecondSurName" required>
      </div>
      <!--Segunda fila del formulario-->
      <div class="col-md-6">
        <label for="inputEmail" class="form-label required"><b>Correo electrónico</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta4" />
        </svg>
        <input name="inputEmail" type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label required"><b>Teléfono</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta5" />
        </svg>
        <input name="inputPhone" type="text" class="form-control" id="inputPhone" required maxlength="10">
      </div>
      <!--Tercera fila del formulario-->
      <div class="col-12">
        <label for="inputAbout" class="form-label required"><b>Asunto</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta6" />
        </svg>
        <input name="inputAbout" type="text" class="form-control" id="inputAbout"
          placeholder="Cotizaciones, Preguntas, Recomendaciones" required="true">
      </div>
      <!--Cuarta file del formulario -->
      <div class="col-12">
        <label for="exampleFormControlTextarea1" class="form-label required"><b>Mensaje</b></label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:" id="figura">
          <path style="display:none"
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            id="alerta7" />
        </svg>
        <textarea name="exampleFormControlTextarea1" class="form-control" id="exampleFormControlTextarea1" rows="3"
          required></textarea>
      </div>
      
      <div class="col-12 mb-4">
      <button type="button" class="btn btn-primary btn-lg" id="btnEnviarContacto"><i class="bi bi-send-fill"> Enviar</i></button>
      <!-- <button type="button" class="btn btn-primary" ">Enviar</button>         -->
      </div>
    </form>
    <div id="alerta-exito" class="alert alert-success d-none" role="alert">
      <h4 class="alert-heading">¡Formulario enviado con éxito!</h4>
      <p>Nuestro equipo de ventas ya está atendiendo tu solicitud</p>
      <hr>
      <p class="mb-0">Muy pronto recibirás una respuesta, ¡mantente pendiente!</p>
    </div>
  </main>
  <!----------------------------------------------------------------------------->
  <!------------- Footer ---------->
  <footer class="text-white text-center py-3" id="general-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./JS/Mensaje.js"></script>
  <!-- Animaciones personalizadas -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const headers = document.querySelectorAll("h3");
      headers.forEach((header) => {
        header.addEventListener("mouseover", () => {
          header.style.transform = "scale(1.1)";
          header.style.transition = "transform 0.3s";
        });
        header.addEventListener("mouseout", () => {
          header.style.transform = "scale(1)";
        });
      });
    });
  </script>
