<body>
    <!-- Section for the main navbar -->
    <!-- I added the sticky-top class because I like more that the navbar is always visible so I don't have to scroll all the way up -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" id="main-navbar"></nav>
    <!---------------------------->
    <!-- Inicio Login -->
    <div class="wrapper">
        <div class="login_box">

            <!-- <div class="login-header">
                <span>Inicio de Sesión</span>
            </div> -->
            <div>
                <h2 style="color: black; text-align: center;">Inicio de Sesión</h2>
                <img src="../IMG/LogoJardinDeFlores.webp" alt="" class="logo altlogo" style="display: block;">
            </div>
            
            <!-- Alerta para Usuario o contraseña no valido -->
            <div id="WrongUserInfo" class="alert alert-danger" style="display: none;" role="alert">
            </div>
            <div class="input-box">

                <label for="user" class="label"><b>Correo electrónico</b></label>
                <input type="text" id="user" class="input-fiel" required placeholder="Correo electrónico">
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <label for="Contraseña" class="label"><b>Contraseña</b></label>
                <input type="password" id="Contraseña" class="input-fiel" required placeholder="Contraseña">
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="register">
                <a class="reg" href="./registro.html">Registrarse</a><br>
                <a class="reg" onclick="solution()">Olvidé mi contraseña</a>
            </div>
            <div class="divBoton">
                <button class="boton" id="btnInicioSesion">Ingresar</button>
            </div>
        </div>
    </div>
    <!-- Fin del Login -->

    <!------------- Footer ---------->
    <footer class="text-white text-center py-3" id="general-footer"></footer>
    <!------------------------------->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../JS/navigation.js"></script>
    <!-- Inicio de sesion JS -->
    <script src="../JS/inicioSesion.js"></script>
    <!-- Animaciones personalizadas -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headers = document.querySelectorAll("h3");
            headers.forEach((header) => {
                header.addEventListener("mouseover", () => {
                    header.style.transform = "scale(1.1)";
                    header.style.transition = "transform 0.3s";
                });
                header.addEventListener("mouseout", () => {
                    header.style.transform = "scale(1)";
                });
            });
        });
    </script>
    <script>
        function solution() {
            swal.fire({
                title: "Olvidó su contraseña",
                text: "Por el momento, esta función no está disponible. Actualmente, estamos trabajando en su implementación.",
                confirmButtonText: "Aceptar",
                icon: 'success',
                width: '40%',
                background: '#D9A796',
                confirmButtonColor: ' #05888d',
                time: 2000

            })
        }
        function solutionn() {
            swal.fire({
                title: "En implementación.",
                text: "Por el momento, esta función no está disponible. Actualmente, estamos trabajando en su implementación.",

                icon: 'success',
                width: '40%',
                background: '#D9A796',

                time: 2000

            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </script>
